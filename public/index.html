<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>logo_icon.png">
  <title>Gliacloud Frontend Test</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but frontend-test doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>

  <div id="timer">
    <h1>Timer</h1>
    <div class="counter">
      <span class="hour">00</span>
      : <span class="minute">00</span>
      : <span class="second">00</span>
    </div>
    <div id="counter"></div>
    <div class="control">
      <button class="play">Play</button>
      <button class="pause">Pause</button>
      <button class="stop">Stop</button>
    </div>
  </div>

  <div id="multiples">
    <h1>Sum of multiples</h1>
    <label>Sum of multiples of 3 and 5 below 1000: </label>
    <input type="number" readonly>
  </div>

  <div id="integration">
    <h1>Integration</h1>
    <label>Integrate x<sup>2</sup>+1 from 0 to 10: </label>
    <input type="number" readonly>
  </div>

  <div id="event-loop">
    <h1>Event Loop</h1>
    <label>Async runner output:</label>
    <pre></pre>
  </div>

  <div id="volume-bar">
    <h1>Volume Bar</h1>
    <div></div>
  </div>

  <div id="swinging-boxes">
    <h1>Swinging Boxes</h1>
    <div></div>
  </div>

  <!-- built files will be auto injected -->
</body>

</html>
